pulsar:
  service:
    url: pulsar://tcp.theground.io:6650
  admin:
    service:
      url: https://pulsar-broker.theground.io

server:
  port: 80

logging:
  level:
    root: info

spring:
  application:
    name: topic-api

  main:
    web-application-type: reactive

  devtools:
    livereload:
      enabled: true

eureka:
  instance:
    hostname: topic-api.api
    instance-id: topic-api
